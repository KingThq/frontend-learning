<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>双飞翼布局</title>
  <style>
    .float {
      float: left;
    }
    .center {
      background: pink;
      width: 100%;
      height: 200px;
    }
    .center > div {
      margin: 0 190px;
      /* height: 100%; */
    }
    .left {
      background: green;
      width: 190px;
      height: 200px;
      margin-left: -100%;
    }
    .right {
      background: yellow;
      width: 190px;
      height: 200px;
      margin-left: -190px;
    }
  </style>
</head>
<body>
  <div class="float center">
    <div>我是中间</div>
  </div>
  <div class="float left">我是左边</div>
  <div class="float right">我是右边</div>
</body>
</html>
